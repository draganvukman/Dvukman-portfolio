<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
      type="image/x-icon"
    />
    <title>Dragan Vukman - Hobbies</title>
    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-content">
            <a href="/" class="header-logo">
              <img
                src="{{ url_for('static', filename='images/site-logo.svg') }}"
                alt="Three square box logo"
              />
            </a>
            <nav class="header-navbar">
              <a href="/" class="header-nav-link">Home</a>
              <a href="/about" class="header-nav-link">About</a>
              <a href="/portfolio" class="header-nav-link">Portfolio</a>
              <a href="/blogs" class="header-nav-link">Blogs</a>
              <a href="/hobbies" class="header-nav-link active">Hobbies</a>
              <a href="/gallery" class="header-nav-link">Gallery</a>
              <a href="/resume" class="header-nav-link">Resume</a>
              <a href="/contact" class="header-nav-link">Contact</a>
            </nav>
            <a href="/contact" class="header-nav-btn">Hire Me</a>
            <i class="mobile-icon fas fa-bars"></i>
          </div>
        </div>
      </header>

      <!-- Main-Content -->
      <main class="main">
        <div class="container">
          <!-- Hobbies-Section -->
          <section class="hobbies">
            <h2 class="hobbies-title">Personal Obsessions!</h2>

            <div class="hobbies-cards">
              <div class="hobbies-card">
                <img
                  src="{{ url_for('static', filename='images/video-games.png') }}"
                  alt="Video Games"
                />
                <h3 class="hobbies-card-title">Video Games</h3>
              </div>
              <div class="hobbies-card">
                <img
                  src="{{ url_for('static', filename='images/badminton.png') }}"
                  alt="Badminton"
                />
                <h3 class="hobbies-card-title">Badminton</h3>
              </div>
              <div class="hobbies-card">
                <img
                  src="{{ url_for('static', filename='images/photography.png') }}"
                  alt="Photography"
                />
                <h3 class="hobbies-card-title">Photography</h3>
              </div>
              <div class="hobbies-card">
                <img
                  src="{{ url_for('static', filename='images/hiking.webp') }}"
                  alt="Hiking"
                />
                <h3 class="hobbies-card-title">Hiking</h3>
              </div>
              <div class="hobbies-card">
                <img
                  src="{{ url_for('static', filename='images/cycling.webp') }}"
                  alt="Cycling"
                />
                <h3 class="hobbies-card-title">Cycling</h3>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <p class="footer-text">Dragan Vukman 2022 - All Rights Reserved</p>
          <a href="/" class="footer-brand">
            <img
              src="{{ url_for('static', filename='images/site-logo.svg') }}"
              alt="Three square box logo"
            />
          </a>
          <div class="footer-socials">
            <a href="https://www.facebook.com/" class="footer-socials-link">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.twitter.com/" class="footer-socials-link"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://www.github.com/" class="footer-socials-link"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://www.linkedin.com/" class="footer-socials-link">
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
